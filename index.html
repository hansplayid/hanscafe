<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Order - Pesan Makanan Mudah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Cafe Kami</h1>
        <p>Pesan makanan favorit Anda dengan mudah!</p>
    </header>

    <section id="menu">
        <h2>Menu Kami</h2>
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="Kopi Hitam">
            <h3>Kopi Hitam</h3>
            <p>Rp 15.000</p>
            <button onclick="addToOrder('Kopi Hitam', 15000)">Tambah ke Pesanan</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="Nasi Goreng">
            <h3>Nasi Goreng</h3>
            <p>Rp 25.000</p>
            <button onclick="addToOrder('Nasi Goreng', 25000)">Tambah ke Pesanan</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="Kue Coklat">
            <h3>Kue Coklat</h3>
            <p>Rp 20.000</p>
            <button onclick="addToOrder('Kue Coklat', 20000)">Tambah ke Pesanan</button>
        </div>
        <!-- Tambahkan lebih banyak item sesuai kebutuhan -->
    </section>

    <section id="order">
        <h2>Pesanan Anda</h2>
        <ul id="order-list"></ul>
        <p>Total: Rp <span id="total">0</span></p>
        <form id="order-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" required>
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" required>
            <label for="notes">Catatan (opsional):</label>
            <textarea id="notes"></textarea>
            <button type="submit">Kirim Pesanan</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Cafe Kami. Hubungi kami di cafe@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
